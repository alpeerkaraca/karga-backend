apiVersion: v1
kind: Service
metadata:
  name: trip-db
  namespace: data-prod
spec:
  ports:
    - port: 5432
  selector:
    app: trip-db
  clusterIP: None
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: trip-db
  namespace: data-prod
spec:
  serviceName: trip-db
  replicas: 1
  selector:
    matchLabels:
      app: trip-db
  template:
    metadata:
      labels:
        app: trip-db
    spec:
      containers:
        - name: trip-db-postgres
          image: docker.io/postgres:18-alpine
          env:
            - name: POSTGRES_DB
              value: trip_db
            - name: POSTGRES_USER
              value: karga
            - name: POSTGRES_PASSWORD_FILE
              value: "/etc/secrets/trip_db_password"
          volumeMounts:
            - name: trip-db-data
              mountPath: /var/lib/postgresql
            - name: secret-volume
              mountPath: /etc/secrets
              readOnly: true
      volumes:
        - name: secret-volume
          secret:
            secretName: trip-db-secret
  volumeClaimTemplates:
    - metadata:
        name: trip-db-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 2Gi

