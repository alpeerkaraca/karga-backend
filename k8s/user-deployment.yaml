apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: app-prod
spec:
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: localhost/karga/user-service:v1
          imagePullPolicy: Never

          env:
            - name: VAULT_HOST
              value: "http://192.168.1.132"
            - name: VAULT_ROLE_ID
              valueFrom:
                secretKeyRef:
                  name: vault-approle-creds
                  key: VAULT_ROLE_ID
            - name: VAULT_SECRET_ID
              valueFrom:
                secretKeyRef:
                  name: vault-approle-creds
                  key: VAULT_SECRET_ID

            - name: SPRING_PROFILES_ACTIVE
              value: "k8s"

          volumeMounts:
            - name: secret-volume
              mountPath: "/etc/secrets"
              readOnly: true
            - name: certs-volume
              mountPath: "/etc/certs"
              readOnly: true
      volumes:
        - name: secret-volume
          secret:
            secretName: karga-secrets
        - name: certs-volume
          secret:
            secretName: auth-jwt-keys
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: app-prod
spec:
  selector:
    app: user-service
  ports:
    - port: 8088
      targetPort: 8088

