apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: app-prod
spec:
  selector:
    app: payment-service
  ports:
    - port: 80
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: app-prod
  labels:
    app: payment-service
spec:
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
        - name: payment-service
          image: localhost/karga/payment-service:latest
          imagePullPolicy: Never
          env:
            - name: VAULT_HOST
              value: "192.168.49.1"
            - name: VAULT_PORT
              value: "8200"
            - name: VAULT_SCHEME
              value: "https"

            - name: SPRING_CLOUD_VAULT_SSL_TRUST_STORE
              value: file:///etc/certs/vault.jks
            - name: VAULT_TRUSTSTORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: vault-approle-creds
                  key: VAULT_TRUSTSTORE_PASSWORD

            - name: VAULT_ROLE_ID
              valueFrom:
                secretKeyRef:
                  name: vault-approle-creds
                  key: PAYMENT_VAULT_ROLE_ID
            - name: VAULT_SECRET_ID
              valueFrom:
                secretKeyRef:
                  name: vault-approle-creds
                  key: PAYMENT_VAULT_SECRET_ID
            - name: SPRING_PROFILES_ACTIVE
              value: "k8s"
            - name: SERVER_PORT
              value: "8080"
          volumeMounts:
            - name: truststore-volume
              mountPath: /etc/certs
              readOnly: true
      volumes:
        - name: truststore-volume
          secret:
            secretName: vault-truststore