events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name localhost;

        location / {
            # Replace 10.88.0.2 with the IP from Step 1
            proxy_pass https://vault-server:8200;

            # This is key: We trust the self-signed cert blindly inside the container network
            proxy_ssl_verify off;

            # Pass headers so Vault UI knows where the real user is coming from
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;
        }
    }
}